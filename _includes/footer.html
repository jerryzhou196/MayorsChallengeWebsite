



<footer>
    <div class="container">
        
        <div class="row p20">
            {% if site.copyright.name %}
                <div class="col-md-4 text-center mt25"><a target="_blank" href="{{site.copyright.link}}"></a></div>
            {% endif %}

        
            <div class="col-md-4 text-center mt25">
                {% if site.facebook %}
                <a target="_blank" href="https://www.youtube.com/watch?v=9SKOC24-obE&t=11s"><li class="social facebook"><i class= "fas fa-info-circle"></i></li></a> 
                {% endif %}
                {% if site.github %}
                <a target="_blank" href="{{site.github}}"><li class="social github"><i class="fab fa-github-square"></i></li></a>
                {% endif %}
                {% if site.twitter %}
                <a target="_blank" href="{{site.twitter}}"><li class="social twitter"><i class="fas fa-address-card"></i></li></a>
                {% endif %}
               {% if site.quora %}
                <a target="_blank" href="{{site.quora}}"><li class="social quora"><i class="fa fa-quora"></i></li></a>
                {% endif %}
               
               {% if site.email %}
                <a target="_blank" href="mailto:{{site.email}}"><li class="social email"><i class="fa fa-envelope"></i></li></a>
                {% endif %}
            </div>
            
        </div>
    </div>
</footer>
